<form name="$ctrl.profileForm" ng-submit="$ctrl.submitFunc($ctrl.profile)" class="authForm">
    <notice notice="$ctrl.errors" danger="true"></notice>
    <h3>{{$ctrl.title}}</h3>
    <div class="form-group">
        <label>Name</label>
        <input autocomplete="off" name="name" ng-model="$ctrl.profile.name" ng-readonly="$ctrl.isSendingNow" type="text" required class="form-control" placeholder="Enter name">
        <validate-errors errors="$ctrl.profileForm.name.$error" show="!$ctrl.profileForm.name.$pristine"></validate-errors>
    </div>
    <div class="form-group">
        <label>Surneme</label>
        <input autocomplete="off" name="surname" ng-model="$ctrl.profile.surname" ng-readonly="$ctrl.isSendingNow" type="text" required class="form-control" placeholder="Enter surname">
        <validate-errors errors="$ctrl.profileForm.surname.$error" show="!$ctrl.profileForm.surname.$pristine"></validate-errors>
    </div>
    <div class="form-group">
        <label>Email address</label>
        <input autocomplete="off" name="email" ng-model="$ctrl.profile.email" ng-readonly="$ctrl.isSendingNow" type="email" required class="form-control" placeholder="Enter email">
        <validate-errors errors="$ctrl.profileForm.email.$error" show="!$ctrl.profileForm.email.$pristine"></validate-errors>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input name="password" ng-model="$ctrl.profile.password" ng-init="$ctrl.profile.confirm = $ctrl.profile.password" ng-readonly="$ctrl.isSendingNow" ng-minlength="8" ng-maxlength="40" required type="password" class="form-control" placeholder="Password">
        <validate-errors errors="$ctrl.profileForm.password.$error" show="!$ctrl.profileForm.password.$pristine"></validate-errors>
    </div>
    <div class="form-group">
        <label>Confirm password</label>
        <input name="confirmPassword" ng-model="$ctrl.profile.confirm" ng-init="$ctrl.profile.confirm = $ctrl.profile.password" ng-readonly="$ctrl.isSendingNow" required compare-to="$ctrl.profile.password" type="password" class="form-control" placeholder="Confirm password">
        <validate-errors errors="$ctrl.profileForm.confirmPassword.$error" show="!$ctrl.profileForm.confirmPassword.$pristine"></validate-errors>
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea name="description" ng-model="$ctrl.profile.description" ng-readonly="$ctrl.isSendingNow" type="text" class="form-control" placeholder="Enter description"></textarea>
    </div>
    <button ng-disabled="!$ctrl.profileForm.$valid || $ctrl.isSendingNow" type="submit" class="btn btn-primary">Submit</button>
</form>
