<a ng-click="$ctrl.openCreatingModal()" ng-if="$ctrl.userId == $ctrl.authData.userId" class="createLink">create post</a>
<div class="list">
    <blockquote ng-repeat="post in $ctrl.posts" class="blackBorder">
        <div class="blockquote-heading">
            <strong class="cursorPointer">{{post.title}}</strong>
            <span ng-if="$ctrl.userId == $ctrl.authData.userId" ng-click="$ctrl.removePost(post.id)" class="pull-right cursorPointer removeBtn">remove</span>
            <span ng-if="$ctrl.userId == $ctrl.authData.userId" ng-click="$ctrl.editPost(post.id)" class="pull-right cursorPointer removeBtn">edit&nbsp;</span>
        </div>
        <p>{{post.text}}</p>
        <footer class="blockquote-footer">{{post.createdAt| date:'yyyy-MM-dd'}}</footer>
    </blockquote>
</div>
