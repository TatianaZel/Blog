<form name="$ctrl.postForm" class="modal-content" ng-submit="$ctrl.submitFunc($ctrl.postData)">
    <div class="modal-body">
        <div class="form-group">
            <input placeholder="Title" autocomplete="off" name="postTitle" ng-model="$ctrl.postData.title" type="text" required ng-minlength="3" ng-maxlength="255" class="form-control" ng-readonly="$ctrl.blogReqData.isCreatingNow">
            <validate-errors errors="$ctrl.postForm.postTitle.$error" show="!$ctrl.postForm.postTitle.$pristine"></validate-errors>
        </div>
        <div class="form-group">
            <textarea placeholder="Text" name="postText" ng-model="$ctrl.postData.text" type="text" required class="form-control" rows="5" ng-readonly="$ctrl.blogReqData.isCreatingNow"></textarea>
            <validate-errors errors="$ctrl.postForm.postText.$error" show="!$ctrl.postForm.postText.$pristine"></validate-errors>
        </div>
    </div>
    <div class="modal-footer">
        <div class="col-md-6">
            <button type="submit" class="btn btn-default create" ng-disabled="$ctrl.blogReqData.isCreatingNow || !$ctrl.postForm.$valid">Submit</button>
        </div>
        <div class="col-md-6">
            <button type="button" class="btn btn-default" ng-click="$ctrl.close()" aria-hidden="true">Close</button>
        </div>
    </div>
</form>
