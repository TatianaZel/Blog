<h1>Member list</h1>
<div class="list">
    <blockquote ng-repeat="member in $ctrl.members" class="blackBorder">
        <div class="clearfix">
            <a ui-sref="member({userId: member.id})" class=""><span class="memberName">{{member.name}}&nbsp{{member.surname}}</span></a>
            <a class="pull-right" style="">Send message</a>
        </div>
    </blockquote>
</div>
