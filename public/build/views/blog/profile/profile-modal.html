<form name="$ctrl.signUpForm" ng-submit="$ctrl.editProfile($ctrl.newUser)">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$ctrl.close()" aria-hidden="true">&times;</button>
        <h4>Edit profile</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>Name</label>
            <input autocomplete="off" name="name" ng-model="$ctrl.newUser.name" ng-readonly="$ctrl.reqAuthData.isSendingNow" type="text" required class="form-control" placeholder="Enter name">
            <validate-errors errors="$ctrl.signUpForm.name.$error" show="!$ctrl.signUpForm.name.$pristine"></validate-errors>
        </div>
        <div class="form-group">
            <label>Surneme</label>
            <input autocomplete="off" name="surname" ng-model="$ctrl.newUser.surname" ng-readonly="$ctrl.reqAuthData.isSendingNow" type="text" required class="form-control" placeholder="Enter surname">
            <validate-errors errors="$ctrl.signUpForm.surname.$error" show="!$ctrl.signUpForm.surname.$pristine"></validate-errors>
        </div>
        <div class="form-group">
            <label>Email address</label>
            <input autocomplete="off" name="email" ng-model="$ctrl.newUser.email" ng-readonly="$ctrl.reqAuthData.isSendingNow" type="email" required class="form-control" placeholder="Enter email">
            <validate-errors errors="$ctrl.signUpForm.email.$error" show="!$ctrl.signUpForm.email.$pristine"></validate-errors>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input name="password" ng-model="$ctrl.newUser.password" ng-minlength="8" ng-maxlength="40" ng-readonly="$ctrl.reqAuthData.isSendingNow" required type="password" class="form-control" placeholder="Password">
            <validate-errors errors="$ctrl.signUpForm.password.$error" show="!$ctrl.signUpForm.password.$pristine"></validate-errors>
        </div>
        <div class="form-group">
            <label>Confirm password</label>
            <input name="confirmPassword" ng-model="$ctrl.confirmPassword" ng-readonly="$ctrl.reqAuthData.isSendingNow" required compare-to="$ctrl.newUser.password" type="password" class="form-control" placeholder="Confirm password">
            <validate-errors errors="$ctrl.signUpForm.confirmPassword.$error" show="!$ctrl.signUpForm.confirmPassword.$pristine"></validate-errors>
        </div>
        <div class="form-group">
            <label>Description</label>

        </div>
    </div>
    <div class="modal-footer">
        <button ng-disabled="!$ctrl.signUpForm.$valid || $ctrl.reqAuthData.isSendingNow" type="submit" class="btn btn-primary">Sign up</button>
    </div>
</form>
